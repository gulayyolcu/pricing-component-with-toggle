<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper">

        <div class="container">
              <div class="toggler">
                      <div class="togglerHeader"><h2>Our Pricing</h2></div>
                      <div class="togglerType">
                        <h3>Annually</h3>
                       <!--  <input type="checkbox" name="" id="input-price-switch">
                        <label for="price-color-switch" class="price-switch"></label>
                        <div class="price-switch-toggle"></div> -->
                        <input type="checkbox" id="switch" name="price" /><label for="switch">Toggle</label>
                        <h3>Monthly</h3>
                      </div>
              </div>
              <div class="prices">
                      <div class="price first">
                            <div class="subHeading sub15"><h4>Basic</h4></div>

                            <div class="subHeading firstHeader sub2"><h1 class="h1Heading1">&dollar;199,99</h1></div>
                            <hr>
                            <div  class="subHeading sub1"><h4>500 GB Storage</h4></div>  
                            <hr>
                            <div  class="subHeading sub1"><h4>2 Users Allowed</h4></div>  
                            <hr>
                            <div class="subHeading sub1"><h4>Send up to 3 GB</h4></div>
                            <hr>
                           <div class="subHeading  sub3 but"><input class="firstButton buttonStyle " type="button" value="Learn More"></div> 
                      </div>
                  
         


           
                      <div class="price second">
                        <div class="subHeading sub15"><h4>Professional</h4></div>
                            <div class="subHeading firstHeader sub2"><h1 class="h1Heading2">&dollar;249,99</h1></div>
                            <hr>
                            <div  class="subHeading sub1"><h4>1 TB Storage</h4></div>
                            <hr>
                            <div  class="subHeading sub1"><h4>5 Users Allowed</h4></div>
                            <hr>
                            <div  class="subHeading sub1"><h4>Send up to 10 GB</h4></div>
                            <hr>
                            <div class="subHeading  sub3 but"><input class="firstButton buttonStyle" type="button" value="Learn More"></div>
                      </div>
             

             
                      <div class="price third">
                        <div class="subHeading sub15"><h4>Master</h4></div>
                            <div class="subheading firstHeader sub2"><h1 class="h1Heading3">&dollar;399,99</h1></div>
                            <hr>
                            <div  class="subHeading sub1"><h4>2 TB Storage</h4></div>
                            <hr>
                            <div  class="subHeading sub1"><h4>10 Users Allowed</h4></div>
                            <hr>
                            <div  class="subHeading sub1"><h4>Send up to 20 GB</h4></div>
                            <hr>
                            <div class="subHeading  sub3 but"><input class="firstButton buttonStyle" type="button" value="Learn More"></div>
                      </div>
                    </div>

                      <div class="attribution">Challenge by &nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. &nbsp;Coded by <a href="#">&nbsp;Gülay Yolcu</a>.
                      </div>
              

        </div>
      
  </div>


  
  

  <script src="js/main.js"></script>
</body>
</html>
